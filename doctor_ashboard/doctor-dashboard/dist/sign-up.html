<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MedicApp - Medical & Hospital HTML5/Bootstrap admin template</title>
    <meta name="keywords" content="MedicApp">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1"><!-- Favicon -->
    <!-- <link rel="shortcut icon" href="../assets/img/favicon.ico">Plugins CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/icofont.min.css">
    <link rel="stylesheet" href="../assets/css/simple-line-icons.css">
    <link rel="stylesheet" href="../assets/css/jquery.typeahead.css">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/css/Chart.min.css">
    <link rel="stylesheet" href="../assets/css/morris.css">
    <link rel="stylesheet" href="../assets/css/leaflet.css"><!-- Theme CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="public-layout">
    <div class="page-box">
        <div class="app-container page-sign-up">
            <div class="content-box">
                <div class="content-header">
                    <div class="app-logo">
                        <a href="../../index.html">
                            <div class="logo-wrap"><img src="../assets/img/logo-copy.png" alt="" width="147" height="33"
                                    class="logo-img"></div>
                        </a>
                    </div>
                </div>
                <div class="content-body">
                    <div class="w-100">
                        <h2 class="h4 mt-0 mb-1">Sign up</h2>
                        <p class="text-muted">Create your Account</p>
                        <form>
                            <div class="form-group"><input class="form-control" type="text" placeholder="Name"></div>
                            <div class="form-group"><input class="form-control" type="email"
                                    placeholder="Email address"></div>
                            <div class="form-group"><input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div>
                                <h4 class="h6 mt-0 mb-1">Sign in as a</h4>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Doctor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Pharmacist
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Patient
                                    </label>
                                </div>
                            </div>
                            <div class="form-check form-switch mb-4"><input type="checkbox" class="form-check-input"
                                    id="remember-me" checked="checked"> <label class="form-check-label"
                                    for="remember-me">I agree to the Terms and Privacy</label></div>
                            <div class="actions justify-content-between"><button class="btn btn-primary"><span
                                        class="btn-icon icofont-plus me-2"></span>Sign up</button></div>
                        </form>
                        <p class="mt-5">Have an account? <a href="./sign-in.html">Sign in!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/jquery-migrate-1.4.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.typeahead.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>
    <script src="../assets/js/jquery.barrating.min.js"></script>
    <script src="../assets/js/Chart.min.js"></script>
    <script src="../assets/js/raphael-min.js"></script>
    <script src="../assets/js/morris.min.js"></script>
    <script src="../assets/js/echarts.min.js"></script>
    <script src="../assets/js/echarts-gl.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
